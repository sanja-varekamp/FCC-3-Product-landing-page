<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="/img/logo.png" alt="The logo of The Coffee Slurp, putline of a steaming cup of coffee">
        <nav id="nav-bar">
            <a href="#sec-1" class="nav-link">WHO ARE WE</a>
            <a href="#sec-2" class="nav-link">UNIQUE FLAVORS</a>
            <a href="#sec-3" class="nav-link">STAY IN TOUCH</a>
        </nav>
    </header>

    <section id="sec-1">
        <h1>The most delicious, fresh, organic cup of coffee you've ever had?</h1>
        <a id="main-btn">YES, PLEASE!</a>
    </section>
    <section id="sec-2">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/yNQ23sQ9pxg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section id="sec-3">
        <form id="form">
            <input type="email" name="email" id="email" placeholder="Your email">
            <input type="submit" id="submit" value="Sign up">
        </form>
    </section>

    <footer>

    </footer>
</body>
