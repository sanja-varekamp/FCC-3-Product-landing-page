<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="/img/logo.png" alt="The logo of The Coffee Slurp, putline of a steaming cup of coffee">
        <nav id="nav-bar">
            <a href="#sec-1" class="nav-link"></a>
            <a href="#sec-2" class="nav-link"></a>
            <a href="#sec-3" class="nav-link"></a>
        </nav>
    </header>

    <section id="sec-1">

    </section>
    <section id="sec-2">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/yNQ23sQ9pxg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section id="sec-3">
        <form id="form">
            <input type="email" name="email" id="email" placeholder="Your email">
            <input type="submit" id="submit" value="Sign up">
        </form>
    </section>
</body>
</html>
<!-- 
User Story #12: When I click the #submit element, the email is submitted to a static page (use this mock URL: https://www.freecodecamp.com/email-submit).

User Story #13: The navbar should always be at the top of the viewport.

User Story #14: My product landing page should have at least one media query.

User Story #15: My product landing page should utilize CSS flexbox at least once. -->
